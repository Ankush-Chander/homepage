## Configuration
theme:
  name: material
#  custom_dir: docs/theme_override_home/
  # 404 page
#  static_templates:
#    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    - navigation.expand
  palette:
    primary: indigo
    accent: purple
  font:
    text: Roboto
    code: Roboto Mono
